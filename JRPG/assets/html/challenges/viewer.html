<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Expires" CONTENT="-1">
    <link rel="stylesheet" type="text/css" href="../libs/jquery/css/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="../libs/bootstrap/css/bootstrap.min.css">
    <script src="../libs/jquery/jquery.min.js"></script>
    <script src="../libs/jquery/jquery-ui.min.js"></script>
    <script src="../libs/bootstrap/js/bootstrap.min.js"></script>    
    <style>
      body {
        background-color:transparent;
        opacity:0.75;
        overflow:hidden;
      }
      
      .hidden_element
      {
        display: none;
        visibility: hidden;
      }
      
      #embed_movie {
        transform-origin: left 0%;
        background-color:transparent;                
        -webkit-mask-image: url(circle.svg);       
        -webkit-mask-repeat: no-repeat;
      }
      
      
      #embed_youtube_frame {
        transform-origin: left 0%;
        background-color:transparent;                
        -webkit-mask-image: url(circle.svg);       
        -webkit-mask-repeat: no-repeat;
      }
      
      #prevent_click {
        position:absolute;
        display: block;
        top:0px;
        left:0px;
        width:100%;
        height:100%;
        z-index:1000;
      }
    </style>
  </head>
  <body> 
    <div id="prevent_click"></div>
    <iframe width="640" height="360" src="about:blank" frameborder="0" id = "embed_youtube_frame" class="hidden_element"></iframe>
    <video width="640" height="360" src="" type="video/webm" id = "embed_movie" autoplay class="hidden_element"></video>
  </body>
  <script>
    var original_width = 640;
    var original_height = 360;
    
    
    function embed(url)
    {      
    	$("#embed_movie").addClass("hidden_element");
    	$("#embed_youtube_frame").addClass("hidden_element");
    	$("#embed_movie").attr("src", "");
    	$("#embed_youtube_frame").attr("src", "");
    	
    	if (url.indexOf('www.youtube.com/') != -1) {
    		$("#embed_youtube_frame").removeClass("hidden_element");
        $("#embed_youtube_frame").attr("src", url);
    	}
    	else {
    		  $("#embed_movie").removeClass("hidden_element");
    		  $("#embed_movie").attr("src", url);
    	}
    }
    
    function embed_youtube(id)
    {
      var symbol = "?";
      if (id.indexOf("?") != -1) 
        symbol="&";
        
      embed("https://www.youtube.com/embed/"+id+symbol+"autoplay=1&showinfo=0&controls=0&enablejsapi=1")
      
    }
    
    function set_scale(x,y)
    {
      $("#embed_movie").css("transform", "scale("+x+","+y+")")
      $("#embed_youtube_frame").css("transform", "scale("+x+","+y+")")
    }
    
    function set_dimension(width, height)
    {
      var scale_w = width / original_width;
      var scale_h = height / original_height;
      set_scale(scale_w, scale_h)
    }
    
    
   
    //embed("movies/intro.webm")
    
    set_scale(0.6, 0.6)
    
  </script>
</html>
